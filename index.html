    <form  id="main_form" action="#" style="float: right; width: 30%; padding-right: 15%;">

        <label class="label" for="username">Username:</label>

        <br>

        <br>

        <br>
        <label class="label" for="country">Choose your country:</label>

            <option value="Germany"></option>

        <br>
